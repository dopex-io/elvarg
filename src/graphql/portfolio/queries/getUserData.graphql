query getUserData($user: ID!) {
  users(where: { id: $user })  {
    id
    userPositions {
        id
        epoch
        strike
        amount
    }
    userSSOVDeposit {
        id
        transaction {
            id
        }
        user {
            id
        }
        sender
        epoch
        strike
        amount
        ssov {
            id
        }
        token {
            id
        }
    }
    userSSOVOptionBalance {
        id
        transaction {
            id
        }
        epoch
        strike
        user {
            id
        }
        sender
        amount
        fee
        premium
        ssov {
            id
        }
    }
  }
}
