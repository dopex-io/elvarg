query getStraddlesUserSettleDataPolygon($user: String) {
  straddles_polygonsettles(where: { user_contains_nocase: $user }) {
    pnl
    id
    transaction {
      id
    }
  }
  straddles_polygonstraddlePurchases(where: { user_contains_nocase: $user }) {
    cost
    strikePrice
    epoch
    amount
    id
  }
}
