query getSsovUserData($user: ID!) {
  ssov_users(where: { id: $user }) {
    id
    userPositions {
      id
      epoch
      strike
      amount
    }
    userSSOVDeposit {
      id
      transaction {
        id
      }
      user {
        id
      }
      sender
      epoch
      strike
      amount
      ssov {
        id
      }
    }
    userSSOVOptionBalance {
      id
      transaction {
        id
      }
      epoch
      strike
      user {
        id
      }
      sender
      amount
      fee
      premium
      ssov {
        id
      }
    }
  }
}
