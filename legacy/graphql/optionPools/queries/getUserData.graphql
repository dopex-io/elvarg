query getUserData($user: ID!) {
  user(id: $user) {
    optionsSwaped {
      oldAmount
      newAmount
      oldExpiry
      newExpiry
      oldStrike
      newStrike
      isPut
      fee
      transaction {
        id
        blockNumber
        timestamp
      }
    }
    optionsPurchased {
      amount
      fee
      isPut
      expiry
      strike
      premium
      transaction {
        id
        blockNumber
        timestamp
      }
    }
    optionsExercised {
      amount
      fee
      isPut
      pnl
      expiry
      strike
      transaction {
        id
        blockNumber
        timestamp
      }
    }
    rewards {
      totalCallRewards
      totalOptionPoolRewards
      totalVolumePoolRewards
    }
    optionPoolReward {
      amount
      poolEpoch
    }
    callReward {
      rewardKey
      amount
      poolEpoch
    }
  }
}
